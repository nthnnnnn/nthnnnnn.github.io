      <section class="contact">
        <div class="contact-title">
          <h1>Let's work together!</h1>
        </div>
        <div class="contact-description">
          <p>Let me help you with your project.</p>
          <p>Please fill out the form and I'll get back to you in 24hrs.</p>
        </div>
        <div class="form-content">
          <form id="contact-form">
            <input type="hidden" name="contact_number" />

            <div class="name">
              <span class="number number1 focus">01</span>

              <div class="name-content">
                <label for="name">What's your name</label>
                <input
                  type="text"
                  name="from_name"
                  id="name"
                  class="input-field focus"
                  placeholder="Type your full name"
                />
              </div>
            </div>
            <div class="email name">
              <span class="number number2 focus">02</span>
              <div class="email-content">
                <label for="email"> What's your email id</label>

                <input
                  type="email"
                  name="email_id"
                  id="email"
                  class="input-field focus"
                  placeholder="Type your email Id"
                />
              </div>
            </div>
            <div class="description name">
              <span class="number number3 focus">03</span>
              <div class="description-content">
                <label for="description">Tell me about your project</label>
                <textarea
                  cols="10"
                  rows="5"
                  type="text"
                  name="message"
                  id="description"
                  class="input-field focus"
                  placeholder="Please type your project description"
                ></textarea>
              </div>
            </div>
            <input
              type="submit"
              value="Send Message"
              class="submit-btn"
              id="submit-btn"
            />
          </form>
        </div>
      </section>
      <span id="or">OR</span>
      <section class="email-box">
        <h1 id="toggle-text">Click/Tap to copy the email id.</h1>
        <div
          id="btn"
          class="clip-email"
          data-clipboard-text="saahilacharekar@yahoo.in"
        >
          <span id="copy-email">saahilacharekar@yahoo.in</span>
        </div>
